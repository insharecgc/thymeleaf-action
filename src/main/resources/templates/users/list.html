<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">Thymeleaf Demo</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>

<h3 th:text="${userModel.title}">首页</h3>
<div>
    <a href="/users/form.html" th:href="@{/users/create}">创建用户</a><br>
</div>
<table border="1">
    <thead>
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${userModel.userList.size()} eq 0">
            <td colspan="3">没有用户信息</td>
        </tr>
        <tr th:each="user : ${userModel.userList}">
            <td><a href="/users/view.html" th:href="@{'/users/'+${user.id}}"
                   th:text="${user.name}">name</a></td>
            <td th:text="${user.age}">age</td>
            <td th:text="${user.gender}">gender</td>
        </tr>
    </tbody>
</table>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
