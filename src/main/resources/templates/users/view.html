<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">Thymeleaf Demo</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>

<h3 th:text="${userModel.title}">Title</h3>
<div>
    <p><strong>姓名:</strong><span id="name" th:text="${userModel.user.name}">name</span></p>
    <p><strong>密码:</strong><span id="password" th:text="${userModel.user.password}">password</span></p>
    <p><strong>年龄:</strong><span id="age" th:text="${userModel.user.age}">12</span></p>
    <p><strong>性别:</strong><span id="gender" th:text="${userModel.user.gender}">男</span></p>
</div>
<div>
    <a th:href="@{'/users/modify/'+${userModel.user.id}}">修改</a>
    <a th:href="@{'/users/delete/'+${userModel.user.id}}">删除</a>
</div>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
